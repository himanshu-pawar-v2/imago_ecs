name: Infrastructure deployment

on:
  # push:
  #   branches:
  #     - sagar-*
  #     - main
  # pull_request:
  #   branches:
  #     - main
  workflow_dispatch:
    inputs:
      resource_prefix:
        description: 'Prefix for resource name'
        required: true
        default: 'v2-boilerplate'
      aws_service:
        description: 'Service name'
        required: true
        default: 's3'
      environment:
        description: 'Environment name'
        required: true
        default: 'dev'

permissions:
  id-token: write
  contents: read

env:
  bucket_name: ${{ github.event.inputs.resource_prefix }}-${{ github.event.inputs.aws_service }}-${{ github.event.inputs.environment }}
  environment: ${{ github.event.inputs.environment }}

jobs:
  build:
    name: 'Build and Test'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code 
        uses: actions/checkout@v3

  deploy:
    name: 'Terragrunt Init/Plan/Apply'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_SAGAR }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_SAGAR }}
          aws-region: us-east-2

      - name: Setup Terraform v1.7.4
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.7.4
          terraform_wrapper: false

      - name: Setup Terraform version
        run: terraform --version

      - name: Setup Terraform wrapper path
        run: which terraform

      - name: Setup Terragrunt version 0.55.10
        uses: autero1/action-terragrunt@v3
        with:
          terragrunt-version: 0.55.10

      - name: Terragrunt Apply
        env:
          BUCKET_NAME: ${{ env.bucket_name }}
          ENVIRONMENT: ${{ env.environment }}
        run: |
          cd ./infra/environments/${{ env.environment }}
          terragrunt run-all destroy --terragrunt-non-interactive