replicaCount: 1

image:
  repository: 370180090626.dkr.ecr.us-west-2.amazonaws.com/home
  pullPolicy: Always
  tag: final4

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

secret:
  AWS_REGION: dXMtd2VzdC0y
  DB_NAME: 
  DB_ENDPOINT_READER: 
  DB_PORT: 
  DB_ENDPOINT_WRITER: 
  AWS_SECRET_NAME: ""
  TABLE_NAME: dXNlcnM=


serviceAccount:
  create: true
  automount: true
  annotations: 
    eks.amazonaws.com/role-arn: "arn:aws:iam::370180090626:role/application_get"
  name: "application"

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
